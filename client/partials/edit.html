<h1>Edit</h1>
<form ng-submit='editFriend()'>
	<p>First Name: <input type="text" mg-model='newFriend.first_name'></p>
	<p>Last Name: <input type="text" mg-model='newFriend.last_name'></p>
	<p>Hometown: <input type="text" mg-model='newFriend.hometown'></p>
	<p>Birthday: <input type="text" mg-model='newFriend.birthday'></p>
	<input type="submit" value="Edit Friend">
</form>
