<a href="#/">All Friends</a>
<h1>Edit Friend</h1>
<form ng-submit='update()'>
	<p>First Name: <input type="text" ng-model="friend.first_name"></p>
	<p>Last Name: <input type="text" ng-model='friend.last_name'></p>
	<p>Hometown: <input type="text" ng-model='friend.hometown'></p>
	<p>Birthday: <input type="text" ng-model='friend.birthday'></p>
	<input type="submit" value="Edit Friend">
</form>
