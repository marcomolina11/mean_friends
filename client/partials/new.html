<a href="#/">All Friends</a>
<h1>Add A Friend</h1>
<form ng-submit='create()'>
	<p>First Name: <input type="text" ng-model='newFriend.first_name'></p>
	<p>Last Name: <input type="text" ng-model='newFriend.last_name'></p>
	<p>Hometown: <input type="text" ng-model='newFriend.hometown'></p>
	<p>Birthday: <input type="text" ng-model='newFriend.birthday'></p>
	<input type="submit" value="Add Friend">
</form>
